<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/adminNotifications.html'">üîî</button>
        <button onclick="location.href='/adminPayment.html'">üí∞</button>
        <button onclick="location.href='/scheduleDirector.html'">üìÖ</button>
        <button onclick="location.href='/adminUser.html'">üßë‚Äçü§ù‚Äçüßë</button>
        <button onclick="location.href='/coursesGroupsAdmin.html'">üìö</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/settings.html'">‚öôÔ∏è</button>
    </div>
    <div class="container">
        <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫—É—Ä—Å–æ–≤</h1>

        <!-- –°–µ–∫—Ü–∏—è –¥–ª—è —Å—Ö–µ–º -->
        <div class="settings-section">
            <h2>–°—Ö–µ–º—ã</h2>
            <form id="addSchemeForm">
                <label for="schemeValue">–î–æ–±–∞–≤–∏—Ç—å —Å—Ö–µ–º—É:</label>
                <input type="text" id="schemeValue" name="schemeValue" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ö–µ–º—ã" required>
                <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
            <h3>–°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ö–µ–º—ã</h3>
            <table id="schemesTable">
                <thead>
                    <tr>
                        <th>–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ö–µ–º—ã</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- –°—Ö–µ–º—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —á–µ—Ä–µ–∑ JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–º–µ—Ä–æ–≤ -->
        <div class="settings-section">
            <h2>–†–∞–∑–º–µ—Ä—ã</h2>
            <form id="addSizeForm">
                <label for="sizeValue">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞–∑–º–µ—Ä:</label>
                <input type="number" id="sizeValue" name="sizeValue" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ä–∞–∑–º–µ—Ä" required>
                <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
            </form>
            <h3>–°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ä–∞–∑–º–µ—Ä—ã</h3>
            <table id="sizesTable">
                <thead>
                    <tr>
                        <th>–†–∞–∑–º–µ—Ä</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- –†–∞–∑–º–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —á–µ—Ä–µ–∑ JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã –∏ —Ç–∞–±–ª–∏—Ü
            const addSchemeForm = document.getElementById('addSchemeForm');
            const addSizeForm = document.getElementById('addSizeForm');
            const schemesTableBody = document.getElementById('schemesTable').getElementsByTagName('tbody')[0];
            const sizesTableBody = document.getElementById('sizesTable').getElementsByTagName('tbody')[0];

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ö–µ–º—ã –∏ —Ä–∞–∑–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadSchemes();
            loadSizes();

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Å—Ö–µ–º—ã
            addSchemeForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const schemeValue = document.getElementById('schemeValue').value;

                fetch('/api/settings/add-scheme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scheme_value: schemeValue })
                })
                    .then(response => response.json())
                    .then(() => {
                        loadSchemes();  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å—Ö–µ–º
                        addSchemeForm.reset();
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞:', error));
            });

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
            addSizeForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const sizeValue = document.getElementById('sizeValue').value;

                fetch('/api/settings/add-size', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ size_value: sizeValue })
                })
                    .then(response => response.json())
                    .then(() => {
                        loadSizes();  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–∞–∑–º–µ—Ä–æ–≤
                        addSizeForm.reset();
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞:', error));
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ö–µ–º
            function loadSchemes() {
                fetch('/api/settings/schemes')
                    .then(response => response.json())
                    .then(schemes => {
                        schemesTableBody.innerHTML = '';  // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
                        schemes.forEach(scheme => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                    <td>${scheme.scheme_value}</td>
                                    <td><button class="delete-btn" onclick="deleteScheme(${scheme.scheme_id})">–£–¥–∞–ª–∏—Ç—å</button></td>
                                `;
                            schemesTableBody.appendChild(row);
                        });
                    });
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤
            function loadSizes() {
                fetch('/api/settings/sizes')
                    .then(response => response.json())
                    .then(sizes => {
                        sizesTableBody.innerHTML = '';  // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
                        sizes.forEach(size => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                    <td>${size.size_value}</td>
                                    <td><button class="delete-btn" onclick="deleteSize(${size.size_id})">–£–¥–∞–ª–∏—Ç—å</button></td>
                                `;
                            sizesTableBody.appendChild(row);
                        });
                    });
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ö–µ–º—ã
            window.deleteScheme = function (schemeId) {
                fetch(`/api/settings/delete-scheme/${schemeId}`, {
                    method: 'GET',
                })
                    .then(() => {
                        loadSchemes();  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å—Ö–µ–º
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Ö–µ–º—ã:', error));
            };

            // –£–¥–∞–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞
            window.deleteSize = function (sizeId) {
                fetch(`/api/settings/delete-size/${sizeId}`, {
                    method: 'GET',
                })
                    .then(() => {
                        loadSizes();  // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ä–∞–∑–º–µ—Ä–æ–≤
                    })
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞:', error));
            };
        });</script>
</body>
