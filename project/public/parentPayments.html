        /* –î–æ–±–∞–≤–∏–º —Å—Ç–∏–ª–∏ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫—É—Ä—Å–µ */

<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/notifications.html'">üîî</button>
        <button onclick="location.href='/attParent.html'">‚úç</button>
        <button onclick="location.href='/gradeParent.html'">üíØ</button>
        <button onclick="location.href='/scheduleParent.html'">üìÖ</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/parentPayments.html'">üí∞</button>
        <button onclick="location.href='/support.html'">üÜò</button>
    </div>
    <div class="container">
        <div class="header">
            <h1>–ü–ª–∞—Ç–µ–∂–∏</h1>
            <div class="selector">
                <label for="childSelector">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–±–µ–Ω–∫–∞:</label>
                <select id="childSelector"></select>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>–î–∞—Ç–∞ –ø–ª–∞—Ç–µ–∂–∞</th>
                    <th>–°—É–º–º–∞</th>
                    <th>–ù–æ–º–µ—Ä —á–µ–∫–∞</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="no-data" class="no-data" style="display: none;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫—É—Ä—Å–µ -->
        <div class="course-info">
            <p><strong>–ö—É—Ä—Å:</strong> <span id="courseName"></span></p>
            <p><strong>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</strong> <span id="totalPrice"></span></p>
            <p><strong>–ï–¥–∏–Ω–∏—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂:</strong> <span id="singlePayment"></span></p>
            <p><strong>–û—Å—Ç–∞—Ç–æ–∫:</strong> <span id="remainingAmount"></span></p>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Axios —á–µ—Ä–µ–∑ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem('authToken');
            const tableBody = document.getElementById("table-body");
            const noDataMessage = document.getElementById("no-data");
            const errorMessage = document.getElementById("error-message");
            const childSelector = document.getElementById("childSelector");

            if (!token) {
                errorMessage.textContent = '–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.';
                errorMessage.style.display = 'block';
                return;
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–µ—Ç–µ–π –¥–ª—è –≤—ã–±–æ—Ä–∞
            fetch('/api/parent/children', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // –í—ã–≤–æ–¥–∏–º –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
                    if (data && data.children && data.children.length > 0) {
                        data.children.forEach(child => {
                            const option = document.createElement("option");
                            option.value = child.name;  // –ó–¥–µ—Å—å –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–ª–Ω–æ–µ –∏–º—è
                            option.textContent = child.name;
                            childSelector.appendChild(option);
                        });

                        loadPayments(childSelector.value);  // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–∞—Ç–µ–∂–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–±–µ–Ω–∫–∞
                    } else {
                        errorMessage.textContent = '–î–µ—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–µ–π:', err);
                    errorMessage.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –¥–µ—Ç–µ–π';
                    errorMessage.style.display = 'block';
                });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–±–µ–Ω–∫–∞
            childSelector.addEventListener('change', function () {
                loadPayments(this.value);  // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–∞—Ç–µ–∂–∏ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–±–µ–Ω–∫–∞
            });

            function loadPayments(fullName) {
                tableBody.innerHTML = '';
                noDataMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                // –†–∞–∑–¥–µ–ª—è–µ–º –∏–º—è, –æ—Ç—á–µ—Å—Ç–≤–æ –∏ —Ñ–∞–º–∏–ª–∏—é
                const [studentName, , studentSurname] = fullName.split(' ');  // –†–∞–∑–¥–µ–ª—è–µ–º –Ω–∞ —á–∞—Å—Ç–∏ –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é

                // –ï—Å–ª–∏ –¥–ª—è –∏–º–µ–Ω–∏ –∏–ª–∏ —Ñ–∞–º–∏–ª–∏–∏ –±—É–¥—É—Ç –ø—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ
                if (!studentName || !studentSurname) {
                    errorMessage.textContent = '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ —Å—Ç—É–¥–µ–Ω—Ç–µ';
                    errorMessage.style.display = 'block';
                    return;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–∞—Ç–µ–∂–∏
                axios.get(`http://localhost:1337/api/payments/${studentName}/${studentSurname}`)
                    .then((response) => {
                        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ –ø–ª–∞—Ç–µ–∂–∏
                        const studentPayments = response.data;
                        studentPayments.forEach(payment => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                        <td>${payment.payment_date || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}</td>
                                        <td>${payment.payment_sum || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}</td>
                                        <td>${payment.payment_details || "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö"}</td>
                                    `;
                            tableBody.appendChild(row);
                        });

                        // –°—É–º–º–∏—Ä—É–µ–º –≤—Å–µ –ø–ª–∞—Ç–µ–∂–∏
                        const totalPaid = studentPayments.reduce((sum, payment) => sum + payment.payment_sum, 0);

                        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫—É—Ä—Å–µ
                        axios.get(`http://localhost:1337/api/course-info/${studentName}/${studentSurname}`)
                            .then((res) => {
                                const studentInfo = res.data;
                                const remainingAmount = studentInfo.totalPrice - totalPaid;

                                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫—É—Ä—Å–µ –∏ –æ—Å—Ç–∞—Ç–∫–µ
                                document.getElementById("courseName").textContent = studentInfo.courseName;
                                document.getElementById("totalPrice").textContent = studentInfo.totalPrice;
                                document.getElementById("singlePayment").textContent = studentInfo.singlePayment;
                                document.getElementById("remainingAmount").textContent = remainingAmount;
                            })
                            .catch((err) => {
                                errorMessage.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç—É–¥–µ–Ω—Ç–µ: " + err.message;
                                errorMessage.style.display = 'block';
                            });
                    })
                    .catch((err) => {
                        errorMessage.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–ª–∞—Ç–µ–∂–µ–π: " + err.message;
                        errorMessage.style.display = 'block';
                    });
            }
        });
    </script>
</body>
