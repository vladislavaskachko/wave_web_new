<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {

            justify-content: center;

        .list-container {

        }

        .close-button, .modal-button {

            border: none;
        }

        .close-button {
            background-color: #ccc;
        }

        .modal-button {
            background-color: #007bff;
            color: white;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

            .user-item:hover {
                background: #f1f1f1;
            }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
        /* –ë–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .top-right-menu {
            position: fixed;
            top: 20px;

            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

            .top-right-menu button {
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 50%;
                background-color: #002F6C;
                color: white;
                cursor: pointer;
                font-size: 24px;
                text-align: center;
            }
    </style>
</head>
<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/adminNotifications.html'">üîî</button>
        <button onclick="location.href='/adminPayment.html'">üí∞</button>
        <button onclick="location.href='/scheduleDirector.html'">üìÖ</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/adminUser.html'">üßë‚Äçü§ù‚Äçüßë</button>
        <button onclick="location.href='/coursesGroupsAdmin.html'">üìö</button>
        <button onclick="location.href='/settings.html'">‚öôÔ∏è</button>
    </div>
    <div id="root"></div>
    <script type="text/babel">
                const { useState, useEffect } = React;

                const validatePhone = (phone) => {
                    const phoneRegex = /^\+7\d{10}$/;
                    return phoneRegex.test(phone);
                };

                function UserModal() {
                    const [users, setUsers] = useState([]);
                    const [filteredUsers, setFilteredUsers] = useState([]);
                    const [parents, setParents] = useState([]);
                    const [selectedUser, setSelectedUser] = useState(null);
                    const [isAddingUser, setIsAddingUser] = useState(false);
                    const [selectedTypes, setSelectedTypes] = useState([]);
                    const [searchTerm, setSearchTerm] = useState("");
                    const [formData, setFormData] = useState({
                        surname: "",
                        name: "",
                        patronymic: "",
                        phone: "+7",
                        login: "",
                        password: "",
                        birthday: "",
                        parent_id: "",
                    });
                    const [errors, setErrors] = useState({
                        phone: "",
                        login: "",
                        password: "",
                    });
                    const [isActiveUsers, setIsActiveUsers] = useState(true); // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö/–∞—Ä—Ö–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π

                    useEffect(() => {
                        axios.get("http://localhost:1337/api/users")
                            .then((res) => {
                                setUsers(res.data);
                                setFilteredUsers(res.data);
                            });
                        axios.get("http://localhost:1337/api/parents")
                            .then((res) => setParents(res.data));
                    }, []);

                    const userTypes = [
                        { id: 1, name: "–†—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å", fields: [] },
                        { id: 2, name: "–£—á–∏—Ç–µ–ª—å", fields: [] },
                        { id: 3, name: "–£—á–µ–Ω–∏–∫", fields: ["birthday", "parent_id"] },
                        { id: 4, name: "–†–æ–¥–∏—Ç–µ–ª—å", fields: [] },
                    ];

                    const handleSearch = (searchTerm) => {
                        setSearchTerm(searchTerm);
                        const filtered = users.filter((user) => {
                            const fullName = `${user.user_surname} ${user.user_name} ${user.user_patronymic}`.toLowerCase();
                            const phone = user.user_phone.toLowerCase();
                            return (
                                fullName.includes(searchTerm.toLowerCase()) ||
                                phone.includes(searchTerm.toLowerCase())
                            );
                        });
                        setFilteredUsers(filtered);
                    };

                    const handleSubmit = (e) => {
                        e.preventDefault();
                        if (!validatePhone(formData.phone)) {
                            setErrors({ ...errors, phone: "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞." });
                            return;
                        }
                        if (!formData.login) {
                            setErrors({ ...errors, login: "–õ–æ–≥–∏–Ω –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º." });
                            return;
                        }
                        if (!formData.password) {
                            setErrors({ ...errors, password: "–ü–∞—Ä–æ–ª—å –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º." });
                            return;
                        }

                        axios.post("http://localhost:1337/api/users/add", { ...formData, types: selectedTypes })
                            .then(() => {
                                setFormData({
                                    surname: "",
                                    name: "",
                                    patronymic: "",
                                    phone: "",
                                    login: "",
                                    password: "",
                                    birthday: "",
                                    parent_id: "",
                                });
                                setErrors({
                                    phone: "",
                                    login: "",
                                    password: "",
                                });
                                setSelectedTypes([]);
                                setIsAddingUser(false);
                                window.location.reload();
                            })
                            .catch(error => {
                                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
                            });
                    };

                    const toggleUserList = () => {
                        setIsActiveUsers(!isActiveUsers);
                        if (isActiveUsers) {
                            axios.get("http://localhost:1337/api/users/get-archived")  // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞—Ä—Ö–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                                .then((res) => {
                                    setUsers(res.data);
                                    setFilteredUsers(res.data);
                                });
                        } else {
                            axios.get("http://localhost:1337/api/users/get-active")  // –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                                .then((res) => {
                                    setUsers(res.data);
                                    setFilteredUsers(res.data);
                                });
                        }
                    };

                    return (
                        <div className="container">
                            <div className="list-container">
                                <h2>–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>

                                <button onClick={toggleUserList} className="modal-button">
                                    {isActiveUsers ? '–ü–æ–∫–∞–∑–∞—Ç—å –∞—Ä—Ö–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π' : '–ü–æ–∫–∞–∑–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π'}
                                </button>

                                <div className="search-container">
                                    <input
                                        type="text"
                                        placeholder="–ü–æ–∏—Å–∫ –ø–æ –§–ò–û –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω—É"
                                        value={searchTerm}
                                        onChange={(e) => handleSearch(e.target.value)}
                                    />
                                    <select onChange={(e) => {
                                        const typeId = Number(e.target.value);
                                        let updatedSelectedTypes = [];
                                        if (typeId === 0) {
                                            updatedSelectedTypes = [];
                                        } else {
                                            updatedSelectedTypes = [typeId];
                                        }
                                        setSelectedTypes(updatedSelectedTypes);

                                        const filtered = users.filter((user) =>
                                            updatedSelectedTypes.length === 0 || user.types.some((t) => updatedSelectedTypes.includes(t))
                                        );
                                        setFilteredUsers(filtered);
                                    }}>
                                        <option value="0">–í—Å–µ —Ç–∏–ø—ã</option>
                                        {userTypes.map((type) => (
                                            <option key={type.id} value={type.id}>
                                                {type.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <ul>
                                    {filteredUsers.map((user) => (
                                        <li
                                            key={user.user_id}
                                            className="user-item"
                                            onClick={() => setSelectedUser(user)}
                                        >
                                            {`${user.user_surname} ${user.user_name} ${user.user_patronymic}`} - {user.user_phone}
                                        </li>
                                    ))}
                                </ul>

                                <button onClick={() => setIsAddingUser(true)} className="modal-button">
                                    –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                                </button>
                            </div>

                            {/* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */}
                            {selectedUser && (
                                <>
                                    <div className="overlay" onClick={() => setSelectedUser(null)}></div>
                                    <div className="modal">
                                        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h3>
                                        <p><strong>–§–ò–û:</strong> {`${selectedUser.user_surname} ${selectedUser.user_name} ${selectedUser.user_patronymic}`}</p>
                                        <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> {selectedUser.user_phone}</p>
                                        <p><strong>–¢–∏–ø—ã:</strong> {selectedUser.types.map((type) => userTypes.find((t) => t.id === type)?.name).join(', ')}</p>
                                        <button onClick={() => setSelectedUser(null)} className="close-button">–ó–∞–∫—Ä—ã—Ç—å</button>
                                    </div>
                                </>
                            )}

                            {/* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */}
                            {isAddingUser && (
                                <>
                                    <div className="overlay" onClick={() => {
                                        setIsAddingUser(false);
                                        setSelectedTypes([]);
                                    }}></div>
                                    <div className="modal">
                                        <h2>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
                                        <h4>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</h4>
                                        {userTypes.map((type) => (
                                            <label key={type.id}>
                                                <input type="checkbox" onChange={() => {
                                                    setSelectedTypes(prev => {
                                                        if (prev.includes(type.id)) {
                                                            return prev.filter(id => id !== type.id);
                                                        } else {
                                                            return [...prev, type.id];
                                                        }
                                                    });
                                                }} /> {type.name}
                                            </label>
                                        ))}

                                        <form onSubmit={handleSubmit}>
                                            <input
                                                type="text"
                                                placeholder="–§–∞–º–∏–ª–∏—è"
                                                value={formData.surname}
                                                onChange={(e) => setFormData({ ...formData, surname: e.target.value })}
                                            />
                                            <input
                                                type="text"
                                                placeholder="–ò–º—è"
                                                value={formData.name}
                                                onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                            />
                                            <input
                                                type="text"
                                                placeholder="–û—Ç—á–µ—Å—Ç–≤–æ"
                                                value={formData.patronymic}
                                                onChange={(e) => setFormData({ ...formData, patronymic: e.target.value })}
                                            />
                                            <input
                                                type="text"
                                                placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (+7)"
                                                value={formData.phone}
                                                onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                            />
                                            {errors.phone && <p className="error">{errors.phone}</p>}
                                            <input
                                                type="text"
                                                placeholder="–õ–æ–≥–∏–Ω"
                                                value={formData.login}
                                                onChange={(e) => setFormData({ ...formData, login: e.target.value })}
                                            />
                                            {errors.login && <p className="error">{errors.login}</p>}
                                            <input
                                                type="password"
                                                placeholder="–ü–∞—Ä–æ–ª—å"
                                                value={formData.password}
                                                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            />
                                            {errors.password && <p className="error">{errors.password}</p>}

                                            {selectedTypes.includes(3) && (
                                                <>
                                                    <input
                                                        type="date"
                                                        placeholder="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è"
                                                        value={formData.birthday}
                                                        onChange={(e) => setFormData({ ...formData, birthday: e.target.value })}
                                                    />
                                                   <select
            value={formData.parent_id}
            onChange={(e) => setFormData({ ...formData, parent_id: e.target.value })}
        >
            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–¥–∏—Ç–µ–ª—è</option>
            {parents.map((parent) => (
                <option key={parent.user_id} value={parent.user_id}>
                    {`${parent.user_surname} ${parent.user_name} ${parent.user_patronymic}`}
                </option>
            ))}
        </select>
                                                </>
                                            )}

                                            <div className="form-actions">
                                                <button type="submit" className="modal-button">–î–æ–±–∞–≤–∏—Ç—å</button>
                                                <button onClick={() => setIsAddingUser(false)} className="close-button">–û—Ç–º–µ–Ω–∞</button>
                                            </div>
                                        </form>
                                    </div>
                                </>
                            )}
                        </div>
                    );
                }

                ReactDOM.render(<UserModal />, document.getElementById('root'));
    </script>
</body>
</html>
