<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞–º–∏</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .form-container, .info-container {
            width: 50%;
            background: white;
            padding: 20px;

        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {

            }

                width: 100%;

                border-radius: 5px;
            }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

            .button:hover {
                background-color: #0056b3;
            }

        .error {
            color: red;
            font-size: 12px;
        }

        .info-container {
            text-align: center;
        }

            .info-container h2 {
                margin-bottom: 20px;
            }

            .info-container p {
                margin: 10px 0;
            }
        /* –ë–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .top-right-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

            .top-right-menu button {
                width: 50px;
                height: 50px;
                border: none;
                border-radius: 50%;
                background-color: #002F6C;
                color: white;
                cursor: pointer;
                font-size: 24px;
                text-align: center;
            }
    </style>
</head>
<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/adminNotifications.html'">üîî</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/adminPayment.html'">üí∞</button>
        <button onclick="location.href='/scheduleDirector.html'">üìÖ</button>
        <button onclick="location.href='/adminUser.html'">üßë‚Äçü§ù‚Äçüßë</button>
        <button onclick="location.href='/coursesGroupsAdmin.html'">üìö</button>
        <button onclick="location.href='/settings.html'">‚öôÔ∏è</button>
    </div>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function PaymentManager() {
            const [courses, setCourses] = useState([]);
            const [groups, setGroups] = useState([]);
            const [students, setStudents] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState("");
            const [selectedGroup, setSelectedGroup] = useState("");
            const [selectedStudent, setSelectedStudent] = useState("");
            const [amount, setAmount] = useState("");
            const [chequeNumber, setChequeNumber] = useState("");
            const [date, setDate] = useState("");
            const [studentInfo, setStudentInfo] = useState(null);
            const [studentPayments, setStudentPayments] = useState([]);
            const [remainingAmount, setRemainingAmount] = useState(0);
            const [error, setError] = useState("");

            useEffect(() => {
                axios.get("http://localhost:1337/api/courses-with-groups")
                    .then((response) => setCourses(response.data))
                    .catch((err) => setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫—É—Ä—Å–æ–≤: " + err.message));
            }, []);

            useEffect(() => {
                if (selectedCourse) {
                    const course = courses.find(c => c.course_id === parseInt(selectedCourse));
                    setGroups(course ? course.groups : []);
                    setSelectedGroup("");
                    setStudents([]);
                }
            }, [selectedCourse, courses]);

            useEffect(() => {
                if (selectedGroup) {
                    axios.get(`http://localhost:1337/api/students/by-group?groupName=${selectedGroup}`)
                        .then((response) => setStudents(response.data))
                        .catch((err) => setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤: " + err.message));
                } else {
                    setStudents([]);
                }
            }, [selectedGroup]);

            useEffect(() => {
                if (selectedStudent) {
                    const [surname, name] = selectedStudent.split(" ");
                    // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –ø–ª–∞—Ç–µ–∂–∏
                    axios.get(`http://localhost:1337/api/payments/${name}/${surname}`)
                        .then((response) => {
                            setStudentPayments(response.data);

                            // –°—É–º–º–∏—Ä—É–µ–º –≤—Å–µ –ø–ª–∞—Ç–µ–∂–∏
                            const totalPaid = response.data.reduce((sum, payment) => sum + payment.payment_sum, 0);

                            // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–∞—Ç–µ–∂–µ–π, –≥—Ä—É–∑–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—Ç—É–¥–µ–Ω—Ç–µ
                            axios.get(`http://localhost:1337/api/course-info/${name}/${surname}`)
                                .then((res) => {
                                    setStudentInfo(res.data);
                                    const remainingAmount = res.data.totalPrice - totalPaid;
                                    setRemainingAmount(remainingAmount);
                                })
                                .catch((err) => setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç—É–¥–µ–Ω—Ç–µ: " + err.message));
                        })
                        .catch((err) => setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–ª–∞—Ç–µ–∂–µ–π: " + err.message));
                } else {
                    setStudentInfo(null);
                    setStudentPayments([]);
                    setRemainingAmount(0);
                }
            }, [selectedStudent]);

            const handleAddPayment = async (e) => {
                e.preventDefault();
                if (!selectedGroup || !selectedStudent || !amount || !chequeNumber || !date) {
                    setError("–í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è.");
                    return;
                }
                try {
                    const [surname, name] = selectedStudent.split(" ");
                    await axios.post("http://localhost:1337/api/payment", {
                        groupName: selectedGroup,
                        studentName: name,
                        studentSurname: surname,
                        amount,
                        chequeNumber,
                        date
                    });
                    setAmount("");
                    setChequeNumber("");
                    setDate("");
                    setError("");
                    // –ü–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞ —Å–Ω–æ–≤–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–∞—Ç–µ–∂–∏ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    axios.get(`http://localhost:1337/api/payments/${name}/${surname}`)
                        .then((response) => {
                            setStudentPayments(response.data);
                            const totalPaid = response.data.reduce((sum, payment) => sum + payment.payment_sum, 0);
                            if (studentInfo) {
                                const remainingAmount = studentInfo.totalPrice - totalPaid;
                                setRemainingAmount(remainingAmount);
                            }
                        })
                        .catch((err) => setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–ª–∞—Ç–µ–∂–µ–π: " + err.message));
                } catch (err) {
                    setError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–ª–∞—Ç–µ–∂–∞: " + err.message);
                }
            };

            return (
                <div className="container">
                    <div className="form-container">
                        <h2>–î–æ–±–∞–≤–∏—Ç—å –ø–ª–∞—Ç–µ–∂</h2>
                        <form onSubmit={handleAddPayment}>
                            <div className="form-group">
                                <label>–ö—É—Ä—Å:</label>
                                <select value={selectedCourse} onChange={(e) => setSelectedCourse(e.target.value)}>
                                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å</option>
                                    {courses.map((course) => (
                                        <option key={course.course_id} value={course.course_id}>{course.course_name}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="form-group">
                                <label>–ì—Ä—É–ø–ø–∞:</label>
                                <select value={selectedGroup} onChange={(e) => setSelectedGroup(e.target.value)} disabled={!selectedCourse}>
                                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É</option>
                                    {groups.map((group) => (
                                        <option key={group.group_id} value={group.group_name}>{group.group_name}</option>
                                    ))}
                                </select>
                            </div>
                            <div className="form-group">
                                <label>–°—Ç—É–¥–µ–Ω—Ç:</label>
                                <select value={selectedStudent} onChange={(e) => setSelectedStudent(e.target.value)} disabled={!selectedGroup}>
                                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—É–¥–µ–Ω—Ç–∞</option>
                                    {students.map((student) => (
                                        <option key={student.student_id} value={student.full_name}>{student.full_name}</option>
                                    ))}
                                </select>
                            </div>
                            {studentInfo && (
                                <div className="info-container">
                                    <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å—Ç—É–¥–µ–Ω—Ç–µ</h3>
                                    <p><strong>–ö—É—Ä—Å:</strong> {studentInfo.courseName}</p>
                                    <p><strong>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</strong> {studentInfo.totalPrice} —Ä—É–±.</p>
                                    <p><strong>–†–∞–∑–æ–≤—ã–π –ø–ª–∞—Ç–µ–∂:</strong> {studentInfo.singlePayment} —Ä—É–±.</p>
                                    <p><strong>–û—Å—Ç–∞—Ç–æ–∫ –∫ –æ–ø–ª–∞—Ç–µ:</strong> {remainingAmount} —Ä—É–±.</p>
                                </div>
                            )}
                            <div className="form-group">
                                <label>–°—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞:</label>
                                <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} />
                            </div>
                            <div className="form-group">
                                <label>–ù–æ–º–µ—Ä —á–µ–∫–∞:</label>
                                <input type="text" value={chequeNumber} onChange={(e) => setChequeNumber(e.target.value)} />
                            </div>
                            <div className="form-group">
                                <label>–î–∞—Ç–∞ –ø–ª–∞—Ç–µ–∂–∞:</label>
                                <input type="date" value={date} onChange={(e) => setDate(e.target.value)} />
                            </div>
                            {error && <p className="error">{error}</p>}
                            <button type="submit" className="button">–î–æ–±–∞–≤–∏—Ç—å –ø–ª–∞—Ç–µ–∂</button>
                        </form>
                    </div>

                    {studentPayments.length > 0 && (
                        <div className="form-container">
                            <h2>–ò—Å—Ç–æ—Ä–∏—è –ø–ª–∞—Ç–µ–∂–µ–π</h2>
                            <table border="1" width="100%">
                                <thead>
                                    <tr>
                                        <th>–î–∞—Ç–∞</th>
                                        <th>–°—É–º–º–∞</th>
                                        <th>–ù–æ–º–µ—Ä —á–µ–∫–∞</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {studentPayments.map((payment) => {
                                        const formattedDate = new Date(payment.payment_date);
                                        const validDate = isNaN(formattedDate.getTime()) ? "–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞" : formattedDate.toLocaleDateString();
                                        return (
                                            <tr key={payment.payment_id}>
                                                <td>{validDate}</td>
                                                <td>{payment.payment_sum} —Ä—É–±.</td>
                                                <td>{payment.payment_details}</td>
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PaymentManager />, document.getElementById('root'));
    </script>
</body>
</html>
