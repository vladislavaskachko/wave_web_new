<body>

    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º –∏ —Ç–∞–±–ª–∏—Ü–µ–π -->
    <div class="container">
        <h1>–ü–æ—Å–µ—â–∞–µ–º–æ—Å—Ç—å</h1>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>–î–∞—Ç–∞</th>
                    <th>–ì—Ä—É–ø–ø–∞</th>
                    <th>–û—Ç–º–µ—Ç–∫–∞</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('authToken'); // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage

            if (!token) {
                document.getElementById('errorMessage').textContent = '–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.';
                return;
            }

            fetch('/api/attendance', {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${token}` // –ü–µ—Ä–µ–¥–∞—ë–º —Ç–æ–∫–µ–Ω –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ Authorization
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.attendance) {
                        const tableBody = document.querySelector('#attendanceTable tbody');
                        tableBody.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É

                        data.attendance.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                    <td>${item.date}</td>
                                    <td>${item.group}</td>
                                    <td>${item.visit}</td>
                                `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        document.getElementById('errorMessage').textContent = data.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
                    }

                .catch(err => {

                    document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö';
                });
        });
    </script>
