<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы и группы</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .tree {
            list-style: none;
            padding-left: 20px;
        }

        .course {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background: #e3e3e3;
            border-radius: 4px;
            margin: 5px 0;
        }

        .group {
            margin-left: 20px;
            padding: 5px;
            background: #d1e7fd;
            border-radius: 4px;
            margin: 3px 0;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

            .form input, .form button {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

        .student-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

            .student-popup div {
                background: white;
                padding: 20px;
                border-radius: 5px;
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            .student-popup input[type="text"] {
                margin-bottom: 15px;
                padding: 8px;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            .student-popup button {
                margin-top: 10px;
            }

        .student-list {
            list-style-type: none;
            padding-left: 0;
        }

        .student-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

            .student-item input {
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Справочник объектов - Курсы и группы</div>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        function App() {
            const [courses, setCourses] = React.useState([]);
            const [expanded, setExpanded] = React.useState({});
            const [teachers, setTeachers] = React.useState([]);
            const [students, setStudents] = React.useState([]);
            const [sizes, setSizes] = React.useState([]);
            const [schemes, setSchemes] = React.useState([]);
            const [newCourse, setNewCourse] = React.useState({
                name: '',
                time: '',
                price: '',
                sizeId: '',
                schemeId: '',
            });
            const [showPopup, setShowPopup] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState("");
            const [selectedStudents, setSelectedStudents] = React.useState(new Set());
            const [groupStudents, setGroupStudents] = React.useState({});

            React.useEffect(() => {
                fetch('/api/courses-with-groups')
                    .then(response => response.json())
                    .then(data => setCourses(data));

                fetch('/api/teachers')
                    .then(response => response.json())
                    .then(data => setTeachers(data));

                fetch('/api/students')
                    .then(response => response.json())
                    .then(data => setStudents(data));

                fetch('/api/settings/sizes')
                    .then(response => response.json())
                    .then(data => setSizes(data))
                    .catch(error => console.error('Ошибка при загрузке размеров:', error));

                fetch('/api/settings/schemes')
                    .then(response => response.json())
                    .then(data => setSchemes(data))
                    .catch(error => console.error('Ошибка при загрузке схем:', error));
            }, []);

            const toggleExpand = (courseId) => {
                setExpanded(prev => ({ ...prev, [courseId]: !prev[courseId] }));
            };

            const handleAddCourse = () => {
                const { name, time, price, sizeId, schemeId } = newCourse;
                if (!name || !time || !price || !sizeId || !schemeId) {
                    alert('Пожалуйста, заполните все поля.');
                    return;
                }

                fetch('/api/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        time,
                        price,
                        size_id: sizeId,
                        scheme_id: schemeId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Курс добавлен') {
                        alert('Курс добавлен успешно');
                        setNewCourse({
                            name: '',
                            time: '',
                            price: '',
                            sizeId: '',
                            schemeId: ''
                        });
                        fetchCourses();
                    } else {
                        alert('Ошибка при добавлении курса');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при добавлении курса:', error);
                    alert('Произошла ошибка');
                });
            };

            const fetchCourses = () => {
                fetch('/api/courses-with-groups')
                    .then(response => response.json())
                    .then(data => setCourses(data))
                    .catch(error => console.error('Ошибка при загрузке курсов:', error));
            };

            const handleSearchChange = (e) => {
                setSearchTerm(e.target.value);
            };

            const toggleStudentSelection = (studentId) => {
                setSelectedStudents(prev => {
                    const updated = new Set(prev);
                    if (updated.has(studentId)) {
                        updated.delete(studentId);
                    } else {
                        updated.add(studentId);
                    }
                    return updated;
                });
            };

            const filteredStudents = students.filter(student =>
                `${student.user_surname} ${student.user_name} ${student.user_patronymic}`
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase())
            );

            const loadStudentsByGroup = (groupId) => {
                fetch(`/api/students/by-group?groupName=${groupId}`)
                    .then(response => response.json())
                    .then(data => {
                        setGroupStudents(prev => ({ ...prev, [groupId]: data }));
                    });
            };

            return (
                <div>
                    <h1>Добавить новый курс</h1>
                    <div className="form">
                        <input
                            id="name"
                            type="text"
                            placeholder="Название курса"
                            value={newCourse.name}
                            onChange={(e) => setNewCourse({ ...newCourse, name: e.target.value })}
                        />
                        <input
                            id="time"
                            type="text"
                            placeholder="Время курса"
                            value={newCourse.time}
                            onChange={(e) => setNewCourse({ ...newCourse, time: e.target.value })}
                        />
                        <input
                            id="price"
                            type="number"
                            placeholder="Цена курса"
                            value={newCourse.price}
                            onChange={(e) => setNewCourse({ ...newCourse, price: e.target.value })}
                        />

                        {/* Выпадающий список для размера */}
                        <select
                            value={newCourse.sizeId}
                            onChange={(e) => setNewCourse({ ...newCourse, sizeId: e.target.value })}
                        >
                            <option value="">Выберите размер</option>
                            {sizes.map(size => (
                                <option key={size.size_id} value={size.size_id}>
                                    {size.size_value} 
                                </option>
                            ))}
                        </select>

                        {/* Выпадающий список для схемы */}
                        <select
                            value={newCourse.schemeId}
                            onChange={(e) => setNewCourse({ ...newCourse, schemeId: e.target.value })}
                        >
                            <option value="">Выберите схему</option>
                            {schemes.map(scheme => (
                                <option key={scheme.scheme_id} value={scheme.scheme_id}>
                                    {scheme.scheme_value}
                                </option>
                            ))}
                        </select>

                        <button onClick={handleAddCourse}>Добавить курс</button>
                    </div>

                    <ul className="tree">
                        {courses.map(course => (
                            <li key={course.course_id}>
                                <div className="course" onClick={() => toggleExpand(course.course_id)}>
                                    {expanded[course.course_id] ? '▼' : '▶'} {course.course_name} (Время: {course.course_time}, Цена: {course.course_price}₽)
                                </div>
                                {expanded[course.course_id] && (
                                    <ul>
                                        {course.groups.map(group => (
                                            <li key={group.group_id} className="group">
                                                {group.group_name} (Преподаватель: {group.group_teacher_id})
                                                <button>Удалить группу</button>

                                                {/* Стрелочка для добавления студентов в группу */}
                                                <div className="group-students-toggle" onClick={() => loadStudentsByGroup(group.group_name)}>
                                                    {groupStudents[group.group_name] ? '▼' : '▶'} Показать студентов
                                                </div>

                                                {/* Всплывающее окно для выбора студентов */}
                                                {showPopup === group.group_id && (
                                                    <div className="student-popup">
                                                        <div>
                                                            <h3>Выберите студентов для добавления в группу</h3>
                                                            <input
                                                                type="text"
                                                                placeholder="Поиск студента..."
                                                                value={searchTerm}
                                                                onChange={handleSearchChange}
                                                            />
                                                            <ul className="student-list">
                                                                {filteredStudents.map(student => (
                                                                    <li key={student.student_id} className="student-item">
                                                                        <input
                                                                            type="checkbox"
                                                                            checked={selectedStudents.has(student.student_id)}
                                                                            onChange={() => toggleStudentSelection(student.student_id)}
                                                                        />
                                                                        {student.user_surname} {student.user_name} {student.user_patronymic} — {student.user_phone}
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                            <button onClick={() => addStudentsToGroup(group.group_id)}>Добавить выбранных студентов</button>
                                                            <button onClick={closeStudentPopup}>Закрыть</button>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Отображение студентов внутри группы */}
                                                {groupStudents[group.group_name] && (
                                                    <ul>
                                                        {groupStudents[group.group_name].map(student => (
                                                            <li key={student.student_id}>
                                                                {student.full_name}
                                                            </li>
                                                        ))}
                                                    </ul>
                                                )}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
