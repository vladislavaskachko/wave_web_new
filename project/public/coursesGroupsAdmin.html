<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É—Ä—Å—ã –∏ –≥—Ä—É–ø–ø—ã</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;

        .course {

        }

        .group {

        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

            .form input, .form button {

            }

        .student-popup {
            position: fixed;

        }

                padding: 20px;
                border-radius: 5px;
                max-width: 500px;

                text-align: center;
            }

            .student-popup input[type="text"] {
                margin-bottom: 15px;
                padding: 8px;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            .student-popup button {
                margin-top: 10px;
            }

        .student-list {
            list-style-type: none;
            padding-left: 0;
        }

        .student-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

            .student-item input {
                margin-right: 10px;
            }
        /* –ë–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .top-right-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

            .top-right-menu button {
                width: 50px;
                height: 50px;
                border: none;

                background-color: #002F6C;
                color: white;
                cursor: pointer;
                font-size: 24px;
                text-align: center;
            }
    </style>
</head>
<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/adminNotifications.html'">üîî</button>
        <button onclick="location.href='/adminPayment.html'">üí∞</button>
        <button onclick="location.href='/scheduleDirector.html'">üìÖ</button>
        <button onclick="location.href='/adminUser.html'">üßë‚Äçü§ù‚Äçüßë</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/coursesGroupsAdmin.html'">üìö</button>
        <button onclick="location.href='/settings.html'">‚öôÔ∏è</button>
    </div>
    <div class="container">
        <div class="header">–°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –æ–±—ä–µ–∫—Ç–æ–≤ - –ö—É—Ä—Å—ã –∏ –≥—Ä—É–ø–ø—ã</div>
        <div id="root"></div>
    </div>

    <script type="text/babel">
                                    function App() {
                            const [courses, setCourses] = React.useState([]);
                            const [expanded, setExpanded] = React.useState({});
                            const [expandedChildren, setExpandedChildren] = React.useState({});
                            const [teachers, setTeachers] = React.useState([]);
                            const [sizes, setSizes] = React.useState([]);
                            const [schemes, setSchemes] = React.useState([]);
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º getStudents –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –¥–µ—Ç–µ–π –≤ popup
                            const [availableChildren, setAvailableChildren] = React.useState([]);
                            // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–µ—Ç–µ–π –ø–æ –≥—Ä—É–ø–ø–∞–º (–∫–ª—é—á ‚Äì group_id)
                            const [childrenByGroup, setChildrenByGroup] = React.useState({});
                            const [newCourse, setNewCourse] = React.useState({
                                name: '', time: '', price: '', sizeId: '', schemeId: ''
                            });
                            const [newGroup, setNewGroup] = React.useState({ name: '', teacherId: '' });
                            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è popup –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–±–µ–Ω–∫–∞
                            const [childPopup, setChildPopup] = React.useState({
                                visible: false,
                                groupId: null,
                                selectedChild: "",
                                discount: ""
                            });

                            React.useEffect(() => {
                                fetchCourses();
                                fetchTeachers();
                                fetchSizes();
                                fetchSchemes();
                                fetchAvailableChildren();
                            }, []);

                            const fetchCourses = () => {
                                fetch('/api/courses-with-groups')
                                    .then(response => response.json())
                                    .then(data => setCourses(data))
                                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫—É—Ä—Å–æ–≤:', error));
                            };

                            const fetchTeachers = () => {
                                fetch('/api/teachers')
                                    .then(response => response.json())
                                    .then(data => setTeachers(data));
                            };

                            const fetchSizes = () => {
                                fetch('/api/settings/sizes')
                                    .then(response => response.json())
                                    .then(data => setSizes(data));
                            };

                            const fetchSchemes = () => {
                                fetch('/api/settings/schemes')
                                    .then(response => response.json())
                                    .then(data => setSchemes(data));
                            };

                            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ—Ö –¥–µ—Ç–µ–π –¥–ª—è popup (–∏—Å–ø–æ–ª—å–∑—É–µ–º API getStudents)
                            const fetchAvailableChildren = () => {
                                fetch('/api/students')
                                    .then(response => response.json())
                                    .then(data => setAvailableChildren(data))
                                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–µ–π:', error));
                            };

                            // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–µ–π" –¥–ª—è –≥—Ä—É–ø–ø—ã –¥–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ API getStudentsByGroup
                            const loadGroupChildren = (group) => {
                                fetch(`/api/students/by-group?groupName=${encodeURIComponent(group.group_name)}`)
                                    .then(response => response.json())
                                    .then(data => {
                                        setChildrenByGroup(prev => ({ ...prev, [group.group_id]: data }));
                                    })
                                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–µ–π –≥—Ä—É–ø–ø—ã:', error));
                            };

                            const toggleExpand = (courseId) => {
                                setExpanded(prev => ({ ...prev, [courseId]: !prev[courseId] }));
                            };

                            const toggleChildrenExpand = (group) => {
                                const groupId = group.group_id;
                                if (!expandedChildren[groupId]) {
                                    loadGroupChildren(group);
                                }
                                setExpandedChildren(prev => ({ ...prev, [groupId]: !prev[groupId] }));
                            };

                            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞
                            const handleAddCourse = () => {
                                const { name, time, price, sizeId, schemeId } = newCourse;
                                if (!name || !time || !price || !sizeId || !schemeId) {
                                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                                    return;
                                }

                                fetch('/api/courses', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ name, time, price, size_id: sizeId, scheme_id: schemeId })
                                })
                                .then(response => response.json())
                                .then(() => {
                                    alert('–ö—É—Ä—Å –¥–æ–±–∞–≤–ª–µ–Ω!');
                                    setNewCourse({ name: '', time: '', price: '', sizeId: '', schemeId: '' });
                                    fetchCourses();
                                })
                                .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫—É—Ä—Å–∞:', error));
                            };

                            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã
                            const handleAddGroup = (courseId) => {
                                if (!newGroup.name || !newGroup.teacherId) {
                                    alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                                    return;
                                }

                                fetch('/api/groups', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        name: newGroup.name,
                                        course_id: courseId,
                                        teacher_id: newGroup.teacherId
                                    })
                                })
                                .then(response => response.json())
                                .then(() => {
                                    alert('–ì—Ä—É–ø–ø–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                                    setNewGroup({ name: '', teacherId: '' });
                                    fetchCourses();
                                })
                                .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≥—Ä—É–ø–ø—ã:', error));
                            };

                            // –û—Ç–∫—Ä—ã—Ç–∏–µ popup –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–±–µ–Ω–∫–∞ –≤ –≥—Ä—É–ø–ø—É
                            const openChildPopup = (groupId) => {
                                setChildPopup({
                                    visible: true,
                                    groupId: groupId,
                                    selectedChild: "",
                                    discount: ""
                                });
                            };

                            const closeChildPopup = () => {
                                setChildPopup({
                                    visible: false,
                                    groupId: null,
                                    selectedChild: "",
                                    discount: ""
                                });
                            };

                            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–±–µ–Ω–∫–∞ –≤ –≥—Ä—É–ø–ø—É —á–µ—Ä–µ–∑ popup
                           const handleAddChild = () => {
            const { groupId, selectedChild, discount } = childPopup;
            if (!selectedChild || discount === "") {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–±–µ–Ω–∫–∞ –∏ —É–∫–∞–∂–∏—Ç–µ —Å–∫–∏–¥–∫—É!");
                return;
            }

            // –ù–∞–π—Ç–∏ –∫—É—Ä—Å, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –≥—Ä—É–ø–ø–∞
            const foundCourse = courses.find(course =>
                course.groups.some(group => group.group_id === groupId)
            );

            if (!foundCourse) {
                console.error("–û—à–∏–±–∫–∞: –∫—É—Ä—Å –¥–ª—è –≥—Ä—É–ø–ø—ã –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }

            fetch("/api/groups/add-child", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    group_id: groupId,
                    child_id: selectedChild,
                    course_id: foundCourse.course_id, // –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
                    sale: discount
                })
            })
            .then(response => response.json())
            .then(() => {
                alert("–†–µ–±–µ–Ω–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω!");
                closeChildPopup();
                fetchCourses();
            })
            .catch(error => console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ä–µ–±–µ–Ω–∫–∞:", error));
        };

                            return (
                                <div>
                                    <h1>–ö—É—Ä—Å—ã –∏ –≥—Ä—É–ø–ø—ã</h1>

                                    {/* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞ */}
                                    <div className="form">
                                        <input
                                            type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞"
                                            value={newCourse.name} onChange={(e) => setNewCourse({ ...newCourse, name: e.target.value })}
                                        />
                                        <input
                                            type="text" placeholder="–í—Ä–µ–º—è –∫—É—Ä—Å–∞"
                                            value={newCourse.time} onChange={(e) => setNewCourse({ ...newCourse, time: e.target.value })}
                                        />
                                        <input
                                            type="number" placeholder="–¶–µ–Ω–∞ –∫—É—Ä—Å–∞"
                                            value={newCourse.price} onChange={(e) => setNewCourse({ ...newCourse, price: e.target.value })}
                                        />

                                        <select value={newCourse.sizeId} onChange={(e) => setNewCourse({ ...newCourse, sizeId: e.target.value })}>
                                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä</option>
                                            {sizes.map(size => (
                                                <option key={size.size_id} value={size.size_id}>{size.size_value}</option>
                                            ))}
                                        </select>

                                        <select value={newCourse.schemeId} onChange={(e) => setNewCourse({ ...newCourse, schemeId: e.target.value })}>
                                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ö–µ–º—É</option>
                                            {schemes.map(scheme => (
                                                <option key={scheme.scheme_id} value={scheme.scheme_id}>{scheme.scheme_value}</option>
                                            ))}
                                        </select>

                                        <button onClick={handleAddCourse}>–î–æ–±–∞–≤–∏—Ç—å –∫—É—Ä—Å</button>
                                    </div>

                                    {/* –°–ø–∏—Å–æ–∫ –∫—É—Ä—Å–æ–≤ –∏ –≥—Ä—É–ø–ø */}
                                    <ul className="tree">
                                        {courses.map(course => (
                                            <li key={course.course_id}>
                                                <div className="course" onClick={() => toggleExpand(course.course_id)}>
                                                    {expanded[course.course_id] ? '‚ñº' : '‚ñ∂'} {course.course_name}
                                                </div>
                                                {expanded[course.course_id] && (
                                                    <ul>
                                                        {course.groups.map(group => (
                                                            <li key={group.group_id} className="group">
                                                                {group.group_name} (–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å: {group.group_teacher_id})
                                                                <button onClick={() => toggleChildrenExpand(group)}>
                                                                    {expandedChildren[group.group_id] ? '–°–∫—Ä—ã—Ç—å –¥–µ—Ç–µ–π' : '–ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–µ–π'}
                                                                </button>
                                                                {expandedChildren[group.group_id] && (
                                                                    <ul>
                                                                        {(childrenByGroup[group.group_id] || []).map(child => (
                                                                            <li key={child.student_id} className="child">
                                                                                {child.full_name}
                                                                            </li>
                                                                        ))}
                                                                    </ul>
                                                                )}
                                                                <button onClick={() => openChildPopup(group.group_id)}>–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–±–µ–Ω–∫–∞</button>
                                                            </li>
                                                        ))}
                                                        <li>
                                                            <input
                                                                type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã"
                                                                value={newGroup.name} onChange={(e) => setNewGroup({ ...newGroup, name: e.target.value })}
                                                            />
                                                            <select value={newGroup.teacherId} onChange={(e) => setNewGroup({ ...newGroup, teacherId: e.target.value })}>
                                                                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</option>
                                                                {teachers.map(teacher => (
                                                                    <option key={teacher.teacher_id} value={teacher.teacher_id}>
                                                                        {teacher.user_surname} {teacher.user_name} {teacher.user_patronymic}
                                                                    </option>
                                                                ))}
                                                            </select>
                                                            <button onClick={() => handleAddGroup(course.course_id)}>–î–æ–±–∞–≤–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
                                                        </li>
                                                    </ul>
                                                )}
                                            </li>
                                        ))}
                                    </ul>

                                    {/* Popup –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–±–µ–Ω–∫–∞ */}
                                    {childPopup.visible && (
                                        <div className="student-popup">
                                            <div>
                                                <h3>–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–±–µ–Ω–∫–∞ –≤ –≥—Ä—É–ø–ø—É</h3>
                                                <select
                                                    value={childPopup.selectedChild}
                                                    onChange={(e) => setChildPopup({ ...childPopup, selectedChild: e.target.value })}
                                                >
                                                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–±–µ–Ω–∫–∞</option>
                                                    {availableChildren.map(child => (
                                                        <option key={child.student_id} value={child.student_id}>
                                                            {child.user_surname} {child.user_name} {child.user_patronymic}
                                                        </option>
                                                    ))}
                                                </select>
                                                <input
                                                    type="number"
                                                    placeholder="–°–∫–∏–¥–∫–∞"
                                                    value={childPopup.discount}
                                                    onChange={(e) => setChildPopup({ ...childPopup, discount: e.target.value })}
                                                />
                                                <button onClick={handleAddChild}>–î–æ–±–∞–≤–∏—Ç—å</button>
                                                <button onClick={closeChildPopup}>–ó–∞–∫—Ä—ã—Ç—å</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        }





                                                                        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
