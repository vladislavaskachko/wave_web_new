    <style>

        .student-list {

        /* –ë–ª–æ–∫ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
        .top-right-menu {

    </style>
</head>
<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É -->
    <div class="top-right-menu">
        <button onclick="location.href='/adminNotifications.html'">üîî</button>
        <button onclick="location.href='/adminPayment.html'">üí∞</button>
        <button onclick="location.href='/scheduleDirector.html'">üìÖ</button>
        <button onclick="location.href='/adminUser.html'">üßë‚Äçü§ù‚Äçüßë</button>
        <button style="background-color: lightgrey; color: white;" onclick="location.href='/coursesGroupsAdmin.html'">üìö</button>
        <button onclick="location.href='/settings.html'">‚öôÔ∏è</button>
    </div>
    <div class="container">
        <div class="header">–°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –æ–±—ä–µ–∫—Ç–æ–≤ - –ö—É—Ä—Å—ã –∏ –≥—Ä—É–ø–ø—ã</div>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        function App() {
            const [courses, setCourses] = React.useState([]);
            const [expanded, setExpanded] = React.useState({});
            const [teachers, setTeachers] = React.useState([]);
            const [students, setStudents] = React.useState([]);
            const [sizes, setSizes] = React.useState([]);
            const [schemes, setSchemes] = React.useState([]);
            const [newCourse, setNewCourse] = React.useState({
                name: '',
                time: '',
                price: '',
                sizeId: '',
                schemeId: '',
            });
            const [showPopup, setShowPopup] = React.useState(null);
            const [searchTerm, setSearchTerm] = React.useState("");
            const [selectedStudents, setSelectedStudents] = React.useState(new Set());
            const [groupStudents, setGroupStudents] = React.useState({});

            React.useEffect(() => {
                fetch('/api/courses-with-groups')
                    .then(response => response.json())
                    .then(data => setCourses(data));

                fetch('/api/teachers')
                    .then(response => response.json())
                    .then(data => setTeachers(data));

                fetch('/api/students')
                    .then(response => response.json())
                    .then(data => setStudents(data));

                fetch('/api/settings/sizes')
                    .then(response => response.json())
                    .then(data => setSizes(data))
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–∞–∑–º–µ—Ä–æ–≤:', error));

                fetch('/api/settings/schemes')
                    .then(response => response.json())
                    .then(data => setSchemes(data))
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ö–µ–º:', error));
            }, []);

            const toggleExpand = (courseId) => {
                setExpanded(prev => ({ ...prev, [courseId]: !prev[courseId] }));
            };

            const handleAddCourse = () => {
                const { name, time, price, sizeId, schemeId } = newCourse;
                if (!name || !time || !price || !sizeId || !schemeId) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
                    return;
                }

                fetch('/api/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        time,
                        price,
                        size_id: sizeId,
                        scheme_id: schemeId
                    })
                })
                .then(response => response.json())
                .then(data => {
                        alert('–ö—É—Ä—Å –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                        setNewCourse({
                            name: '',
                            time: '',
                            price: '',
                            sizeId: '',
                            schemeId: ''
                        });
                        fetchCourses();
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫—É—Ä—Å–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                });
            };

            const fetchCourses = () => {
                fetch('/api/courses-with-groups')
                    .then(response => response.json())
                    .then(data => setCourses(data))
                    .catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫—É—Ä—Å–æ–≤:', error));
            };

            const handleSearchChange = (e) => {
                setSearchTerm(e.target.value);
            };

            const toggleStudentSelection = (studentId) => {
                setSelectedStudents(prev => {
                    const updated = new Set(prev);
                    if (updated.has(studentId)) {
                        updated.delete(studentId);
                    } else {
                        updated.add(studentId);
                    }
                    return updated;
                });
            };

            const filteredStudents = students.filter(student =>
                `${student.user_surname} ${student.user_name} ${student.user_patronymic}`
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase())
            );

            const loadStudentsByGroup = (groupId) => {
                fetch(`/api/students/by-group?groupName=${groupId}`)
                    .then(response => response.json())
                    .then(data => {
                        setGroupStudents(prev => ({ ...prev, [groupId]: data }));
                    });
            };

            return (
                <div>
                    <h1>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∫—É—Ä—Å</h1>
                    <div className="form">
                        <input
                            id="name"
                            type="text"
                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞"
                            value={newCourse.name}
                            onChange={(e) => setNewCourse({ ...newCourse, name: e.target.value })}
                        />
                        <input
                            id="time"
                            type="text"
                            placeholder="–í—Ä–µ–º—è –∫—É—Ä—Å–∞"
                            value={newCourse.time}
                            onChange={(e) => setNewCourse({ ...newCourse, time: e.target.value })}
                        />
                        <input
                            id="price"
                            type="number"
                            placeholder="–¶–µ–Ω–∞ –∫—É—Ä—Å–∞"
                            value={newCourse.price}
                            onChange={(e) => setNewCourse({ ...newCourse, price: e.target.value })}
                        />

                        {/* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Ä–∞–∑–º–µ—Ä–∞ */}
                        <select
                            value={newCourse.sizeId}
                            onChange={(e) => setNewCourse({ ...newCourse, sizeId: e.target.value })}
                        >
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä</option>
                            {sizes.map(size => (
                                <option key={size.size_id} value={size.size_id}>
                                    {size.size_value}
                                </option>
                            ))}
                        </select>

                        {/* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ –¥–ª—è —Å—Ö–µ–º—ã */}
                        <select
                            value={newCourse.schemeId}
                            onChange={(e) => setNewCourse({ ...newCourse, schemeId: e.target.value })}
                        >
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ö–µ–º—É</option>
                            {schemes.map(scheme => (
                                <option key={scheme.scheme_id} value={scheme.scheme_id}>
                                    {scheme.scheme_value}
                                </option>
                            ))}
                        </select>

                        <button onClick={handleAddCourse}>–î–æ–±–∞–≤–∏—Ç—å –∫—É—Ä—Å</button>
                    </div>

                    <ul className="tree">
                        {courses.map(course => (
                            <li key={course.course_id}>
                                <div className="course" onClick={() => toggleExpand(course.course_id)}>
                                    {expanded[course.course_id] ? '‚ñº' : '‚ñ∂'} {course.course_name} (–í—Ä–µ–º—è: {course.course_time}, –¶–µ–Ω–∞: {course.course_price}‚ÇΩ)
                                </div>
                                {expanded[course.course_id] && (
                                    <ul>
                                        {course.groups.map(group => (
                                            <li key={group.group_id} className="group">
                                                {group.group_name} (–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å: {group.group_teacher_id})
                                                <button>–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É</button>

                                                {/* –°—Ç—Ä–µ–ª–æ—á–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –≤ –≥—Ä—É–ø–ø—É */}
                                                <div className="group-students-toggle" onClick={() => loadStudentsByGroup(group.group_name)}>
                                                    {groupStudents[group.group_name] ? '‚ñº' : '‚ñ∂'} –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
                                                </div>

                                                {/* –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ */}
                                                {showPopup === group.group_id && (
                                                    <div className="student-popup">
                                                        <div>
                                                            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –≥—Ä—É–ø–ø—É</h3>
                                                            <input
                                                                type="text"
                                                                placeholder="–ü–æ–∏—Å–∫ —Å—Ç—É–¥–µ–Ω—Ç–∞..."
                                                                value={searchTerm}
                                                                onChange={handleSearchChange}
                                                            />
                                                            <ul className="student-list">
                                                                {filteredStudents.map(student => (
                                                                    <li key={student.student_id} className="student-item">
                                                                        <input
                                                                            type="checkbox"
                                                                            checked={selectedStudents.has(student.student_id)}
                                                                            onChange={() => toggleStudentSelection(student.student_id)}
                                                                        />
                                                                        {student.user_surname} {student.user_name} {student.user_patronymic} ‚Äî {student.user_phone}
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                            <button onClick={() => addStudentsToGroup(group.group_id)}>–î–æ–±–∞–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</button>
                                                            <button onClick={closeStudentPopup}>–ó–∞–∫—Ä—ã—Ç—å</button>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –≤–Ω—É—Ç—Ä–∏ –≥—Ä—É–ø–ø—ã */}
                                                {groupStudents[group.group_name] && (
                                                    <ul>
                                                        {groupStudents[group.group_name].map(student => (
                                                            <li key={student.student_id}>
                                                                {student.full_name}
                                                            </li>
                                                        ))}
                                                    </ul>
                                                )}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
